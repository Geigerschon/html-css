<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="ativar" onclick="ativar()">Ativar</button>
    <div id="modal" class="animar">
        <h1>Login</h1>
        <label>Nome</label>
        <input type="text">
        <label>E-mail</label>
        <input type="text">
        <button onclick="load()">Logar</button>
         <div id="load" class="loading"></div>
    </div>

    <script>
        function ativar()
        {
            modal.classList.toggle('animar');
        }
        function load(){
            load.classList.toggle('loading')
        }
    </script>
</body>
</html>
